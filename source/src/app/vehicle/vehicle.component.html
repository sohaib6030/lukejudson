
<mat-card-title class="Pagename">Vehicles</mat-card-title>
<mat-card-title class="searchbar">
  <input placeholder="Search" type="search"  name="Search" (input)="onSearchChange($event.target.value)">
</mat-card-title>

 <mat-card-content>

  <div *ngFor="let vehicle_ of listArray">
    <mat-divider></mat-divider>
    <a class="anchor-card">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + vehicle_.imageurl + ')'}"></div>
          <div class="mat-card-header-text" style="width: 85%;">
            <mat-card-title>Unit No. : {{ vehicle_.unitno }}</mat-card-title>
            <mat-card-subtitle>Make : {{ vehicle_.make }}</mat-card-subtitle>
            <mat-card-subtitle>Model : {{ vehicle_.model }}</mat-card-subtitle>
            <mat-card-subtitle>Year : {{ vehicle_.year }}</mat-card-subtitle>
            <mat-card-subtitle>Serial No. : {{ vehicle_.serialno }}</mat-card-subtitle>
            <mat-card-subtitle>License Plate : {{ vehicle_.licenseplate }}</mat-card-subtitle>
        </div>
        <div *ngIf="vehicle_.pdfurl !== ''" _ngcontent-gss-c129="" class="example-button-container" style="align-self: center;">     
          <button _ngcontent-gss-c129="" mat-mini-fab="" color="warn" aria-label="Example icon button with a cloud_download icon" class="mat-focus-indicator mat-mini-fab mat-button-base mat-warn" (click)="onDownload(vehicle_.pdfurl)" style="background: black;"><span class="mat-button-wrapper" style="padding: 0px;"><mat-icon _ngcontent-gss-c129="" role="img" class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">cloud_download</mat-icon></span><span matripple="" class="mat-ripple mat-button-ripple mat-button-ripple-round"></span><span class="mat-button-focus-overlay"></span></button>
        </div>    
        </mat-card-header>
      </mat-card>
    </a>
</div>
 
  <mat-divider></mat-divider>

<mat-divider class="footercard"></mat-divider>

</mat-card-content>



<router-outlet></router-outlet>
